<header class="header">
  <div class="logo-section">
    <img
      src="taptap.svg"
      alt="Game Center Logo"
      class="logo"
    />
    <div class="divider"></div>
    <div class="title">Game Center</div>
  </div>
  <div class="actions">
    <div class="search-bar">
      <label for="searchInput" class="visually-hidden">Search</label>
      <input type="text" id="searchInput" placeholder="Search" />
      <img
        src="magGlass.svg"
        alt="Search icon"
        class="search-icon"
      />
    </div>
    <div class="icons">
      <img
        src="globe.svg"
        alt="Notification icon"
        class="icon"
      />
      <img
        src="bell.svg"
        alt="Settings icon"
        class="icon"
      />
      <img
        src="profile.png"
        alt="User profile"
        class="profile-icon"
      />
    </div>
  </div>
</header>
